<!doctype html>
<html>
<head> 
    <h1>Learn All the Meta & other Tags, written in Head</h1>
    <!-- meta tag are useful to provide information to browser & search engine and meta tag is necessary to learn for pro developer -->
    <meta charset="UTF-8">
   <!-- Charset Define Character Encoding of html document  -->
    <meta name="viewpoint" content="width=device-width,initial-scale=1.0">
    <!-- Shows initial scale & Perfect size of display on any device with content -->
    <meta name="description" content="this is description">
    <!-- content of site ^ -->
    <meta name="keyword" content="html,html tutorials,web development">
    <!-- when people will search These content then the chances may increase to reach-out our website to those ppl,that's why keywords -->
    <meta name="robots" content="index,follow">
    <!-- it decide that search engine can search follow or no-index & follow -->
    <link rel="stylesheet" href="tanu.css">
    <!-- this is how uhh include external css -->
    <script src="tanu.js">
        //  this is how uhh can include external javascript
    </script>
</head>
<body>
</body>
</html>
